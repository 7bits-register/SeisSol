engines:
  cppcheck:
    enabled: true
    exclude_paths:
    - "postprocessing/"
    - "preprocessing/"
    config:
      check: all
      inconclusive: false
      stds:
        - posix
  duplication:
    enabled: true
    config:
      languages:
      - python
  fixme:
    enabled: true
  radon:
    enabled: true
ratings:
  paths:
  - "**.h"
  - "**.hpp"
  - "**.cpp"
  - "**.py"
exclude_paths: []
